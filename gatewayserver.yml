server:
  port: 8072
logging:
  level:
    org:
      springframework:
        security: trace


management:
  endpoints:
    web:
      exposure:
        include: "*"

  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    gateway:
      access: unrestricted
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferipAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"
